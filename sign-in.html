<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="assets/css/sign-in.css">
</head>
<body>

    <!-- 상단 네비게이션 -->
    <header class="top-bar">
        <button id="back-btn" class="back-btn">←</button>
        <h1 class="main-title">아무 말 대잔치</h1>
    </header>

    <!-- 회원가입 폼 -->
    <div class="register-container">
        <h2 class="form-title">회원가입</h2>

        <!-- 프로필 사진 업로드 -->
        <div class="profile-upload">
            <label for="profile-image">
                <img id="profile-preview" src="assets/images/profile_img.webp" alt="프로필 사진">
                <span class="upload-icon">+</span>
            </label>
            <input type="file" id="profile-image" accept="image/*" hidden>
            <p class="helper-text">* 프로필 사진을 추가해주세요.</p>
        </div>

        <form id="register-form">
            <!-- 이메일 입력 -->
            <div class="input-group">
                <label for="email">이메일*</label>
                <input type="email" id="email" placeholder="이메일을 입력하세요" required>
                <p class="helper-text">* 이메일 형식이 맞지 않거나 중복된 경우 오류 표시</p>
            </div>

            <!-- 비밀번호 입력 -->
            <div class="input-group">
                <label for="password">비밀번호*</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
                <p class="helper-text">* 8~20자, 대문자/소문자/숫자/특수문자 포함</p>
            </div>

            <!-- 비밀번호 확인 -->
            <div class="input-group">
                <label for="password-confirm">비밀번호 확인*</label>
                <input type="password" id="password-confirm" placeholder="비밀번호를 한번 더 입력하세요" required>
                <p class="helper-text">* 비밀번호가 다르면 오류 표시</p>
            </div>

            <!-- 닉네임 입력 -->
            <div class="input-group">
                <label for="nickname">닉네임*</label>
                <input type="text" id="nickname" placeholder="닉네임을 입력하세요" required>
                <p class="helper-text">* 최대 10자, 띄어쓰기 불가</p>
            </div>

            <!-- 회원가입 버튼 -->
            <button type="submit" id="register-btn">회원가입</button>
        </form>

        <!-- 로그인 페이지 이동 -->
        <button type="button" id="to-login">로그인하러 가기</button>
    </div>

    <script src="assets/js/sign-in.js"></script>
</body>
</html>
