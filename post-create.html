<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="assets/css/post-create.css">
</head>
<body>

    <!-- 상단 네비게이션 (회원가입 페이지와 동일한 구조) -->
    <header class="top-bar">
        <button id="back-btn" class="back-btn">←</button>
        <h1 class="main-title">아무 말 대잔치</h1>
        <div class="spacer"></div> <!-- 균형 유지를 위한 빈 div -->
    </header>

    <div class="post-container">
        <h2>게시글 작성</h2>

        <form id="post-form">
            <!-- 제목 입력 -->
            <div class="input-group">
                <label for="title">제목*</label>
                <input type="text" id="title" placeholder="제목을 입력해주세요. (최대 26글자)" maxlength="26" required>
                <div id="error-title" class="error-message"></div>
            </div>

            <!-- 본문 입력 -->
            <div class="input-group">
                <label for="content">내용*</label>
                <textarea id="content" placeholder="내용을 입력해주세요." required></textarea>
                <div id="error-content" class="error-message"></div>
            </div>

            <!-- 이미지 업로드 -->
            <div class="input-group">
                <label for="image">이미지</label>
                <input type="file" id="image">
                <div id="image-preview"></div>
            </div>

            <!-- 등록 버튼 -->
            <button type="submit" id="submit-btn" class="disabled-btn">완료</button>
        </form>
    </div>

    <script src="assets/js/post-create.js"></script>
</body>
</html>
